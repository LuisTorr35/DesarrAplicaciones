<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Relativas</title>
    <link rel="stylesheet" href="medidasrelativas.css">
</head>
<body>
    <h1>Medidas Relativas</h1>

    <div class="em-box">
        Caja en em (20em x 10em)
    </div>
    <div class="ex-box">
        Caja en ex (30ex x 15ex)
    </div>
    <div class="ch-box">
        Caja en ch (50ch x 25ch)

    <div class="rem-box">
        Caja en rem (10rem x 5rem)
    </div>
    <div class="lh-box">
        Caja en lh (20lh x 10lh)
    </div>
    <div class="vw-box">
        Caja en vw (50vw x 25vw)
    </div>
