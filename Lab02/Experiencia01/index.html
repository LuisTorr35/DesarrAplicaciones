<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css en cabecera</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; text-align: center; padding: 1em; }
        nav { background-color: #333; color: white; padding: 1em; text-align: center; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        main { padding: 20px; }
        article { margin-bottom: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 1em; position: absolute; bottom: 0; width: 100%; }
        .highlight { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Fernando Apaza</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </nav>
    <main>
        <article>
            <h2>Inicio</h2>
            <p>Bienvenido a la pagina de <span class="highlight">Fernando Apaza.</span></p>
        </article>
        <article>
            <h2>Acerca de</h2>
            <p>Alumno de la universidad Catolica Santa Maria.</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Fernando Apaza. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
