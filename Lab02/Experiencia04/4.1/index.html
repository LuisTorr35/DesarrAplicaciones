<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinados y Múltiples</title>
    <link rel="stylesheet" href="combinadosymultiples.css">
</head>
<body>
    <header>
        <h1>Título Principal</h1>
        <nav>
            <ul id="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Subtítulo 1</h2>
        <p>Este es un párrafo que sigue a un h2.</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ul>
    </section>

    <div id="container">
        <ul>
            <li>Elemento en div#container > ul</li>
        </ul>
    </div>

    <section>
        <h2>Subtítulo 2</h2>
        <p>Párrafo hermano de h2.</p>
    </section>
</body>
</html>
