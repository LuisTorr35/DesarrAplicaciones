<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia 3 a</title>
</head>
<body>
    <script>
        // 1. Declaraci贸n de una funci贸n 
        const foo = () => {
            console.log("foobar");
        }
        
        // 2. Invocaci贸n de la funci贸n 
        foo();  // Resultado esperado: "foobar"
        
        function sayHello() {
            return "Hello, ";
        }
        function greeting(helloMessage, name) {
            console.log(helloMessage() + name);
        }
        // Pass sayHello as an argument to greeting function
        greeting(sayHello, "JavaScript!");
        // Hello, JavaScript!
        
        function sayHello() {
            return ()=>{
                console.log("Hello!");
            }
        }
        //() => { console.log("Hello!");}, JavaScript!
        
        
    </script>
</body>
</html>
