<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculadora">
        <h2>Calculadora de Propinas</h2>
        
        <label for="cuenta">Monto de la Cuenta:</label>
        <input type="number" id="cuenta" placeholder="Ingrese el monto de la cuenta">
        
        <label for="propina">Porcentaje de Propina:</label>
        <input type="number" id="propina" placeholder="Ingrese el porcentaje de propina">
        
        <button onclick="calcularPropina()">Calcular Propina</button>
    </div>
    
    <script>
        function calcularPropina() {
            //parsefloat es para pasar el valor a tipo flotante
            //getElementById es para obtener el id de la seccion cuenta y de la seccion propina
            let montoCuenta = parseFloat(document.getElementById("cuenta").value);
            let porcentajePropina = parseFloat(document.getElementById("propina").value);
            
            // Validamos que los valores ingresados sean números y mayores a 0
            if (isNaN(montoCuenta) || isNaN(porcentajePropina) || montoCuenta <= 0 || porcentajePropina <= 0) { //si no es numero o el valor es menor q 0
                alert("ingrese valores válidos."); //validacion
                return;
            }
            
            // Calculo
            let montoPropina = montoCuenta * (porcentajePropina / 100);
            let totalPagar = montoCuenta + montoPropina;
            
            // resultado
            alert(`Monto de la propina: $${montoPropina.toFixed(2)}\nTotal a pagar: $${totalPagar.toFixed(2)}`);
        }
    </script>
    
</body>
</html>
